<!doctype html>
<html>
  <head>
      <title>
          SignUp
      </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a370c51818.js" crossorigin="anonymous"></script>

    <link href="Css/SignUpStyle.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="bodyStyle">
    <div class="container-fluid">
            <div class="row fullpage">
                <div class="col-3">
                </div>
                <div class="col-6">
                  <i class="fas fa-atom"></i>
                  <div class="cardcustem">
                    <div class="card-body">
                      <div class="card-title title fs-5" style="color:#dc3545">
                        Create an account
                      </div>
                      <form class="needs-validation" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control ConForm" id="floatingInput" placeholder="Name" required pattern="^[a-z]{5,}$">
                            <label for="floatingInput" class="ps-4">Full Name</label>
                            <div class="invalid-feedback">
                                Name should be more than 5 letters
                              </div>
                              <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control ConForm" id="floatingInput" placeholder="Name" required pattern="^[a-z]{5,}$">
                          <label for="floatingInput" class="ps-4">Email</label>
                          <div class="invalid-feedback">
                              Email must contain @
                            </div>
                            <div class="valid-feedback">
                              Looks good!
                          </div>
                      </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword" class="ps-4">Password</label>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please Enter a password.
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-12 pt-4">
                              <div class="form-check text-start">
                                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                  <label class="form-check-label" for="flexCheckDefault" style="color:#dc3545">
                                    Agree The Terms of Security
                                  </label>
                              </div>
                          </div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto pt-4">
                          <a href="index.html" class="btn btn-danger">Sign in</a>
                        </div>
                      </form>

                    </div>
                  </div>           
              </div>
              <div class="col-3">
  
              </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script> 
      var user=document.getElementById("floatingInput");
      user.addEventListener("blur",check)
      var pattern=/^[a-z]{5}$/igm
      function check(){
          var val=user.value
          // alert(val)
          var flag=pattern.test(val)
          // alert(f)
          if(!flag){
            var forms = document.querySelectorAll('.needs-validation')
            //alert(forms)
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                  //alert(form)
                    if (!form.checkValidity()) {
                      //alert("Informs")
                      event.preventDefault()
                      event.stopPropagation()
                    }
                    //alert('out')
                    form.classList.add('was-validated')
                })
          }
      }
  </script>
</body>
</html>
